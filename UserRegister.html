    <div class="page-content">

      <div class="container main-container">

        <form method="post" id="newUserRegistrationForm">
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="firstName">*First Name</label>
                    <input type="text" class="form-control" id="firstName" title="type your first name here"
                        name="firstName" required autofocus tabindex="1">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputBookTitle">*Last Name</label>
                    <input type="text" class="form-control" id="lastName" title="Enter your Last Name here"
                        name="lastName" required autofocus tabindex="1">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">*Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="XXXXXXXXXXXX"
                        tabindex="3" required pattern="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1000 4th North St">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            <div class="form-group bottom-button">
                <button class="btn btn-light rest-button" type="reset" tabindex="6">Reset</button>
                <button class="btn btn-primary submit-button" type="submit" id="bookSubmitButton" tabindex="7">Register
                    User</button>
            </div>
        </form>
    </div>
